<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .game {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      text-align: center;
      width: 340px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      color: #555;
    }

    .choices button {
      padding: 10px 16px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff6f61;
      color: #fff;
      transition: transform 0.1s, background 0.3s;
    }

    .choices button:hover {
      background: #e85a4f;
    }

    .choices button:active {
      transform: scale(0.95);
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      min-height: 24px;
    }

    .score {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
    }

    button.reset {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #333;
      color: #fff;
    }

    button.reset:hover {
      background: #111;
    }

    footer {
      margin-top: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>Rock Paper Scissors</h1>
    <p>Choose one option</p>

    <div class="choices">
      <button onclick="playGame('Rock')">Rock</button>
      <button onclick="playGame('Paper')">Paper</button>
      <button onclick="playGame('Scissors')">Scissors</button>
    </div>

    <div class="result" id="result"></div>
    <div class="score" id="score">Player: 0 | Computer: 0</div>

    <button class="reset" onclick="resetGame()">Reset Score</button>

    <footer>
      HTML | CSS | JavaScript
    </footer>
  </div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function playGame(playerChoice) {
      const choices = ['Rock', 'Paper', 'Scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      const resultText = document.getElementById('result');

      if (playerChoice === computerChoice) {
        resultText.textContent = `Draw! Both chose ${playerChoice}`;
      } else if (
        (playerChoice === 'Rock' && computerChoice === 'Scissors') ||
        (playerChoice === 'Paper' && computerChoice === 'Rock') ||
        (playerChoice === 'Scissors' && computerChoice === 'Paper')
      ) {
        playerScore++;
        resultText.textContent = `You Win! ${playerChoice} beats ${computerChoice}`;
      } else {
        computerScore++;
        resultText.textContent = `You Lose! ${computerChoice} beats ${playerChoice}`;
      }

      document.getElementById('score').textContent = `Player: ${playerScore} | Computer: ${computerScore}`;
    }

    function resetGame() {
      playerScore = 0;
      computerScore = 0;
      document.getElementById('result').textContent = '';
      document.getElementById('score').textContent = 'Player: 0 | Computer: 0';
    }
  </script>
</body>
</html>
